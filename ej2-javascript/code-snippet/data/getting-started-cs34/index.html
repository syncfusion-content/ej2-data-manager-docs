<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript Grid Control" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/22.1.34/ej2-grids/styles/material.css" rel="stylesheet" />
        <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-popups/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-dropdowns/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-calendars/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-splitbuttons/styles/material.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>
<body>
    <script id="template" type="text/x-template">
      <div class="image">
          <img src="images/${ProductID}.jpg" alt="${ProductID}" />
      </div>
    </script>
    <div id='loader'>Loading....</div>
    <div id='container'>
      <div class="header">
        <div class="user-container">
          <div class="dropdown-container">
            <span>UserName:</span><div id="ddlelement"></div>
          </div>
          <div class="button-container" style="display: none;">
            <button id="AddtoWishlist" class="btn-custom" ></button>
            <button id="clearButton" class="btn-custom"></button>
            <button id="showWishListButton" class="btn-custom"></button>
          </div>
          <button id="logOutButton" class="btn-custom" style="display: none;"></button>
        </div>
      </div>
        </div>
        <div class="grid-chart-container">
              <div class="Sortbutton-row" style="display: none;">
                <label id="sortLabel">Sort By:</label>
                <button id="sortButton1" class=" sortButton btn-custom"></button>
                <button id="sortButton2" class=" sortButton btn-custom"></button>
                  <!-- <div id="filterBar" class="e-input-group">
                    <input id="filterInput" class="e-input" type="text" placeholder="Search for products"> -->
                    <!-- <img class="clearIcon e-hide" src="https://www.syncfusion.com/Content/en-US/Downloads/Images/MetroStudio/GraphicsPackage/IconPackage/application/Flat/Add-New.png" alt="clearIconImage">
                    <img class="searchIcon" src="https://www.syncfusion.com/Content/en-US/Downloads/Images/MetroStudio/GraphicsPackage/IconPackage/application/Wireframe/Search-WF.png" alt="searchIconImage"> -->
                <!-- </div> -->
                <div id="filterBar" class="filter-dropdown">
                  <label id="filterLabel">FilterBy:</label>
                  <input id="filterDropdown" type="text" readonly />
                </div>
              </div>
            <div id='Grid'></div>
            <div id='chart'></div>
        </div>
    </div>
    <span id="sort-dialog"></span>
    <span id="filter-dialog"></span>
</body>
</html>
